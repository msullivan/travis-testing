if: tag IS present


language: python
python: 3.5
sudo: required
services: docker

matrix:
  include:
    - os: linux
      env: MB_PYTHON_VERSION=3.7
    - os: osx
      language: generic
      env: MB_PYTHON_VERSION=3.7

before_install: |
  set -x
  source multibuild/common_utils.sh
  source multibuild/travis_steps.sh
  before_install


install: |
  clean_code mypy HEAD
  build_wheel mypy x86_64


deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: wheelhouse/*.whl
  skip_cleanup: true
  on:
    tags: true
